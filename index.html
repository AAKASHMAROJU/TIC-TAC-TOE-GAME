<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="gameContainer"> 

            <h1>Tic-Tac-Toe Game</h1>
            
            <div id="display"></div>
            <div class="container">
                <button class="btn " id="but1"  onclick="f(1)"></button>
                <button class="btn btn-v" id="but2" onclick="f(2)" ></button>
                <button class="btn " id="but3" onclick="f(3)"></button>
                <button class="btn btn-mid" id="but4" onclick="f(4)"></button>
                <button class="btn btn-mid-v" id="but5" onclick="f(5)"></button>
                <button class="btn btn-mid" id="but6" onclick="f(6)"></button>
                <button class="btn" id="but7" onclick="f(7)"></button>
                <button class="btn btn-v" id="but8" onclick="f(8)"></button>
                <button class="btn" id="but9" onclick="f(9)"></button>
            </div>
            <button id="restart" onclick="location.reload()">RESTART</button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
